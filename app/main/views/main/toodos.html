<:Title>
  Too Do

<:Body>
  <h1>Too Do List</h1>

  <form e-submit="add_toodo" role="form">
    <div class="form-group">
      <label>Too Do</label>
      <input class="form-control" type="text" value="{{ page._new_toodo }}" />
    </div>
  </form>

  <table class="toodo-table">
    {{ page._toodos.each do |toodo| }}
      <tr>
        <td>{{ toodo._name }}</td>
      </tr>
    {{ end }}
  </table>
